# Interface and driver configuration
interface=wlan0
driver=nl80211

# Access Point settings
ssid=YourSSID
hw_mode=a
channel=36
country_code=GR

# IEEE 802.11 settings
ieee80211d=1
ieee80211n=1
ieee80211ac=1
ieee80211ax=1
wmm_enabled=1

# Security settings
auth_algs=1
wpa=2
wpa_key_mgmt=SAE
rsn_pairwise=CCMP
wpa_passphrase=YourStrongPassphrase
ieee80211w=2

# Logging and debugging
logger_syslog=-1
logger_syslog_level=0
logger_stdout=-1
logger_stdout_level=0
